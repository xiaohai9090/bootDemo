server:
  port: 8600

# spring配置
spring:
  #设置应用名称
  application:
    name: gateway
  cloud:
    # nacos配置
    nacos:
      discovery:
        server-addr: 192.168.10.128:8848
      config:
        file-extension: yaml
        server-addr: 192.168.10.128:8848
    # 网关配置
    gateway:
      routes:
        - id: coumster
          uri: http://localhost:8602
          predicates:
            - Path=/Hello/**
        - id: login
          uri: http://localhost:8603
          predicates:
            - Path=/login/**
  redis:
    host: localhost
    port: 6379
    password:
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池的最大数据库连接数
        max-active: 8
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms







