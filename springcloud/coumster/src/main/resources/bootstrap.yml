#端口号
server:
  port: 8602

nacos:
  addr: 192.168.10.128:8848

spring:
  #设置应用名称
  application:
    name: nacos-coumster
  cloud:
      nacos:
        discovery:
          server-addr: ${nacos.addr}
        config:
          file-extension: yaml
          server-addr: ${nacos.addr}

#service-url:
#  nacos-coumster-service: http://localhost
dubbo:
  registry:
      address: nacos://${nacos.addr}
  scan:
      base-packages: com.hai.springcloud.service




